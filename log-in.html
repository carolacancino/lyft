<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lyft</title>
  <link rel="icon" type="image/ico" href="images/favicon.png">
  <link rel="stylesheet" type="text/css" href="font/css/font-awesome.min.css">
 <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Prompt:200,300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="css/log-in.css">
</head>
<body>
  <section>
    <div class="row">
      <div class="col-xs-12 text-center">
         <a href="sing-up.html"><span class="glyphicon glyphicon-chevron-left flecha-iz"></span></a> 
         <h1 class="titulo-1">Sign up</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <p class="text-center p p-prime" >Join now for free ride credit</p>        
      </div>
    </div>
    <div class="divider"></div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="input-group text-center">
          <span class="input-group-addon">
            <i class="fa fa-user-o" aria-hidden="true"></i>
          </span>
          <input type="text" class="form-control" name="name" id="name"  placeholder="First name    Last name"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 text-center">
        <div class="input-group email-in text-center">
          <span class="input-group-addon">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
          </span>
          <input type="text" class="form-control" name="email" id="email"  placeholder="Email"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 text-center">
        <label class="checkbox-inline"><input type="checkbox" value="">I agree to Lyft's <a href="terminos.html">Terms of Service</a> </label>
      </div>
    </div>
  </section>
  <section class="next">
    <div row>
      <div class="col-xs-12 col-sm-12 col-md-12">
        <h2 class="next-titulo text-center"><a class="next-boton" href="map_1.html">Next</a></h2>
      </div>
    </div>
  </section>
  <script type="text/javascript" src='js/jquery-3.1.1.js'></script>
  <script type='text/javascript' src='js/log-in.js'></script>
</body>
</html>
